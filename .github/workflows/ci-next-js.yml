name: CI - Next.js

on:
  push:
    branches: [main]
    paths:
      - 'packages/starter-next-js/**'
      - '.github/workflows/ci-next-js.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'eslint.config.js'
      - 'prettier.config.js'
  pull_request:
    branches: [main]
    paths:
      - 'packages/starter-next-js/**'
      - '.github/workflows/ci-next-js.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'eslint.config.js'
      - 'prettier.config.js'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm --filter starter-next-js format:check

      - name: Lint
        run: pnpm --filter starter-next-js lint

      - name: Type check
        run: pnpm --filter starter-next-js type-check

      - name: Build
        run: pnpm build:next

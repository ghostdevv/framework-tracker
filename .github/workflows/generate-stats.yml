name: Generate Stats

on:
  push:
    branches: [main]
    paths:
      - 'packages/starter-*/**'
      - '!packages/starter-*/.ci-stats.json'
      - 'packages/app-*/**'
      - '!packages/app-*/.ci-stats.json'
      - 'packages/stats-generator/**'
      - '.github/workflows/generate-stats.yml'
      - '.github/frameworks.json'
      - 'package.json'

jobs:
  # Load framework config and create filtered matrices
  setup:
    runs-on: ubuntu-latest
    outputs:
      install-matrix: ${{ steps.set-matrix.outputs.install }}
      build-matrix: ${{ steps.set-matrix.outputs.build }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set matrices from frameworks.json
        id: set-matrix
        run: |
          FRAMEWORKS=$(cat .github/frameworks.json)
          echo "install=$(echo "$FRAMEWORKS" | jq -c '[.[] | select(.measurements | contains(["install"]))]')" >> $GITHUB_OUTPUT
          echo "build=$(echo "$FRAMEWORKS" | jq -c '[.[] | select(.measurements | contains(["build"]))]')" >> $GITHUB_OUTPUT

  # Install time measurements - parallel on fresh runners for fair comparison
  measure-install:
    needs: setup
    if: needs.setup.outputs.install-matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: ${{ fromJson(needs.setup.outputs.install-matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Measure ${{ matrix.framework.displayName }} install time
        run: |
          cp -r packages/${{ matrix.framework.package }} /tmp/framework-test
          cd /tmp/framework-test
          START=$(date +%s%N)
          pnpm install
          END=$(date +%s%N)
          ELAPSED=$((($END - $START) / 1000000))
          echo "${{ matrix.framework.displayName }} install time: ${ELAPSED}ms"
          echo "$ELAPSED" > install-time.txt

      - name: Upload install time result
        uses: actions/upload-artifact@v4
        with:
          name: install-time-${{ matrix.framework.name }}
          path: /tmp/framework-test/install-time.txt
          retention-days: 1

  # Build and other measurements + generate stats
  generate-stats:
    needs: [setup, measure-install]
    if: always() && needs.setup.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download install time artifacts
        if: needs.setup.outputs.install-matrix != '[]' && needs.measure-install.result == 'success'
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: install-time-*

      - name: Measure build times
        if: needs.setup.outputs.build-matrix != '[]'
        run: |
          BUILD_FRAMEWORKS=$(cat .github/frameworks.json | jq -c '[.[] | select(.measurements | contains(["build"]))]')

          echo "$BUILD_FRAMEWORKS" | jq -c '.[]' | while read -r framework; do
            NAME=$(echo "$framework" | jq -r '.name')
            DISPLAY_NAME=$(echo "$framework" | jq -r '.displayName')
            BUILD_SCRIPT=$(echo "$framework" | jq -r '.buildScript')

            START=$(date +%s%N)
            pnpm $BUILD_SCRIPT
            END=$(date +%s%N)
            COLD=$((($END - $START) / 1000000))

            START=$(date +%s%N)
            pnpm $BUILD_SCRIPT
            END=$(date +%s%N)
            WARM=$((($END - $START) / 1000000))

            echo "$DISPLAY_NAME - Cold: ${COLD}ms, Warm: ${WARM}ms"
            echo "{\"cold\": $COLD, \"warm\": $WARM}" > "/tmp/$NAME-build-time.json"
          done

      - name: Save CI stats
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          FRAMEWORKS=$(cat .github/frameworks.json)

          echo "$FRAMEWORKS" | jq -c '.[]' | while read -r framework; do
            NAME=$(echo "$framework" | jq -r '.name')
            PACKAGE=$(echo "$framework" | jq -r '.package')
            DISPLAY_NAME=$(echo "$framework" | jq -r '.displayName')
            MEASUREMENTS=$(echo "$framework" | jq -r '.measurements | join(",")')

            JSON="{ \"timingMeasuredAt\": \"$TIMESTAMP\", \"runner\": \"ubuntu-latest\""

            if [[ "$MEASUREMENTS" == *"install"* ]] && [[ -f "artifacts/install-time-$NAME/install-time.txt" ]]; then
              INSTALL_TIME=$(cat "artifacts/install-time-$NAME/install-time.txt")
              JSON="$JSON, \"installTimeMs\": $INSTALL_TIME"
            fi

            if [[ "$MEASUREMENTS" == *"build"* ]] && [[ -f "/tmp/$NAME-build-time.json" ]]; then
              BUILD_DATA=$(cat "/tmp/$NAME-build-time.json")
              COLD=$(echo "$BUILD_DATA" | jq -r '.cold')
              WARM=$(echo "$BUILD_DATA" | jq -r '.warm')
              JSON="$JSON, \"coldBuildTimeMs\": $COLD, \"warmBuildTimeMs\": $WARM"
            fi

            JSON="$JSON }"

            echo "$DISPLAY_NAME stats: $JSON"
            mkdir -p "packages/$PACKAGE"
            echo "$JSON" | jq '.' > "packages/$PACKAGE/.ci-stats.json"
          done

      - name: Generate stats
        run: pnpm generate:stats

      - name: Format docs
        run: pnpm --filter @framework-tracker/docs format

      - name: Create Pull Request
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit"
            exit 0
          fi

          git checkout -B automated-stats-update
          git add packages/
          git commit -m "Update CI stats and generated stats after starter changes"
          git push --force-with-lease origin automated-stats-update

          if ! gh pr list --head automated-stats-update --state open | grep -q .; then
            gh pr create \
              --title "Update CI stats and generated stats after starter changes" \
              --body "Automated stats update triggered by changes to starter packages.

          Includes:
          - CI build time measurements (.ci-stats.json)
          - Generated framework comparison stats

          This PR was automatically created and will auto-merge if all checks pass." \
              --base main \
              --head automated-stats-update
          else
            echo "PR already exists, updated with new commits"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

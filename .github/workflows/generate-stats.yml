name: Generate Stats

on:
  push:
    branches: [main]
    paths:
      - 'packages/starter-*/**'
      - '!packages/starter-*/ci-stats.json'
      - '!packages/starter-*/stats/**'
      - '!packages/starter-*/install-stats.json'
      - '!packages/starter-*/build-stats.json'
      - 'packages/app-*/**'
      - '!packages/app-*/ci-stats.json'
      - '!packages/app-*/stats/**'
      - 'packages/stats-generator/**'
      - '.github/workflows/generate-stats.yml'
      - '.github/frameworks.json'
      - 'package.json'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      install-matrix: ${{ steps.set-matrix.outputs.install }}
      build-matrix: ${{ steps.set-matrix.outputs.build }}
      ssr-matrix: ${{ steps.set-matrix.outputs.ssr }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set matrices from frameworks.json
        id: set-matrix
        run: |
          FRAMEWORKS=$(cat .github/frameworks.json)
          echo "install=$(echo "$FRAMEWORKS" | jq -c '[.[] | select(.starter) | select(.starter.measurements | map(.type) | contains(["install"])) | {name, displayName, package: .starter.package, buildScript: .starter.buildScript, buildOutputDir: .starter.buildOutputDir, measurements: .starter.measurements}]')" >> $GITHUB_OUTPUT
          echo "build=$(echo "$FRAMEWORKS" | jq -c '[.[] | select(.starter) | select(.starter.measurements | map(.type) | contains(["build"])) | {name, displayName, package: .starter.package, buildScript: .starter.buildScript, buildOutputDir: .starter.buildOutputDir, measurements: .starter.measurements}]')" >> $GITHUB_OUTPUT
          echo "ssr=$(echo "$FRAMEWORKS" | jq -c '[.[] | select(.app) | select(.app.measurements | map(.type) | contains(["ssr"])) | {name, displayName, package: .app.package, buildScript: .app.buildScript, buildOutputDir: .app.buildOutputDir, measurements: .app.measurements}]')" >> $GITHUB_OUTPUT

  measure-install:
    needs: setup
    if: needs.setup.outputs.install-matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: ${{ fromJson(needs.setup.outputs.install-matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install stats-generator dependencies
        run: pnpm install --frozen-lockfile --filter @framework-tracker/stats-generator

      - name: Run install benchmark
        run: |
          RUN_FREQUENCY=$(echo '${{ toJson(matrix.framework) }}' | jq -r '.measurements[] | select(.type == "install") | .runFrequency')
          pnpm --filter @framework-tracker/stats-generator run:install ${{ matrix.framework.package }} $RUN_FREQUENCY

      - name: Upload install stats
        uses: actions/upload-artifact@v4
        with:
          name: install-stats-${{ matrix.framework.name }}
          path: packages/${{ matrix.framework.package }}/install-stats.json
          retention-days: 1
          if-no-files-found: error

  measure-build:
    needs: setup
    if: needs.setup.outputs.build-matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: ${{ fromJson(needs.setup.outputs.build-matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build benchmark
        run: |
          RUN_FREQUENCY=$(echo '${{ toJson(matrix.framework) }}' | jq -r '.measurements[] | select(.type == "build") | .runFrequency')
          pnpm --filter @framework-tracker/stats-generator run:build ${{ matrix.framework.package }} $RUN_FREQUENCY

      - name: Upload build stats
        uses: actions/upload-artifact@v4
        with:
          name: build-stats-${{ matrix.framework.name }}
          path: packages/${{ matrix.framework.package }}/build-stats.json
          retention-days: 1
          if-no-files-found: error

  measure-ssr:
    needs: setup
    if: needs.setup.outputs.ssr-matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: ${{ fromJson(needs.setup.outputs.ssr-matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm ${{ matrix.framework.buildScript }}

      - name: Run SSR benchmark
        run: pnpm --filter @framework-tracker/stats-generator run:ssr ${{ matrix.framework.package }}
        env:
          RUNNER_LABEL: ubuntu-latest

      - name: Upload SSR stats
        uses: actions/upload-artifact@v4
        with:
          name: ssr-stats-${{ matrix.framework.name }}
          path: packages/${{ matrix.framework.package }}/ci-stats.json
          retention-days: 1
          if-no-files-found: error

  generate-stats:
    needs: [setup, measure-install, measure-build, measure-ssr]
    if: always() && needs.setup.result == 'success' && (needs.measure-install.result == 'success' || needs.measure-build.result == 'success' || needs.measure-ssr.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f -name "*.json" 2>/dev/null || echo "No artifacts found"

      - name: Save CI stats
        run: pnpm --filter @framework-tracker/stats-generator save:ci-stats $GITHUB_WORKSPACE/artifacts
        env:
          RUNNER_LABEL: ubuntu-latest

      - name: Collect stats for docs
        run: pnpm collect:stats

      - name: Format
        run: pnpm format

      - name: Create Pull Request
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit"
            exit 0
          fi

          git checkout -B automated-stats-update
          git add packages/
          git commit -m "Update CI stats and generated stats after starter changes"
          git push --force-with-lease origin automated-stats-update

          if ! gh pr list --head automated-stats-update --state open | grep -q .; then
            gh pr create \
              --title "Update CI stats and generated stats after starter changes" \
              --body "Automated stats update triggered by changes to starter packages.

          Includes:
          - CI build time measurements (ci-stats.json)
          - Versioned stats history (stats/<version>.json)
          - Generated framework comparison stats

          This PR was automatically created and will auto-merge if all checks pass." \
              --base main \
              --head automated-stats-update
          else
            echo "PR already exists, updated with new commits"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

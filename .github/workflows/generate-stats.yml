name: Generate Stats

on:
  push:
    branches: [main]
    paths:
      - 'packages/starter-*/**'
      - '!packages/starter-*/.ci-stats.json'
      - '!packages/starter-*/stats/**'
      - 'packages/app-*/**'
      - '!packages/app-*/.ci-stats.json'
      - '!packages/app-*/stats/**'
      - 'packages/stats-generator/**'
      - '.github/workflows/generate-stats.yml'
      - '.github/frameworks.json'
      - 'package.json'

jobs:
  # Load framework config and create filtered matrices
  setup:
    runs-on: ubuntu-latest
    outputs:
      install-matrix: ${{ steps.set-matrix.outputs.install }}
      build-matrix: ${{ steps.set-matrix.outputs.build }}
      ssr-matrix: ${{ steps.set-matrix.outputs.ssr }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set matrices from frameworks.json
        id: set-matrix
        run: |
          FRAMEWORKS=$(cat .github/frameworks.json)
          echo "install=$(echo "$FRAMEWORKS" | jq -c '[.[] | select(.measurements | map(.type) | contains(["install"]))]')" >> $GITHUB_OUTPUT
          echo "build=$(echo "$FRAMEWORKS" | jq -c '[.[] | select(.measurements | map(.type) | contains(["build"]))]')" >> $GITHUB_OUTPUT
          echo "ssr=$(echo "$FRAMEWORKS" | jq -c '[.[] | select(.measurements | map(.type) | contains(["ssr"]))]')" >> $GITHUB_OUTPUT

  # Install time measurements - parallel on fresh runners for fair comparison
  measure-install:
    needs: setup
    if: needs.setup.outputs.install-matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: ${{ fromJson(needs.setup.outputs.install-matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Measure ${{ matrix.framework.displayName }} install time and sizes
        run: |
          RUN_FREQUENCY=$(echo '${{ toJson(matrix.framework) }}' | jq -r '.measurements[] | select(.type == "install") | .runFrequency')
          echo "Install run frequency: $RUN_FREQUENCY"

          cp -r packages/${{ matrix.framework.package }} /tmp/framework-test
          cd /tmp/framework-test

          INSTALL_TIMES=()

          for i in $(seq 1 $RUN_FREQUENCY); do
            echo "Calculate Install time run number: $i of $RUN_FREQUENCY"

            # Create a clean slate for a fresh install ensuring we don't use pnpm cache
            rm -rf node_modules # Remove node modules
            pnpm store prune  # Clear pnpm store cache
            rm -f pnpm-lock.yaml  # Force dependency resolution

            # Measure install time (full install with dev dependencies)
            START=$(date +%s%N)
            pnpm install
            END=$(date +%s%N)
            INSTALL_TIME=$((($END - $START) / 1000000))
            INSTALL_TIMES+=($INSTALL_TIME)
            echo "Install time: $INSTALL_TIME"
          done

          AVG_INSTALL_TIME=$(printf '%s\n' "${INSTALL_TIMES[@]}" | jq -s 'add/length')
          MIN_INSTALL_TIME=$(printf '%s\n' "${INSTALL_TIMES[@]}" | jq -s 'min')
          MAX_INSTALL_TIME=$(printf '%s\n' "${INSTALL_TIMES[@]}" | jq -s 'max')

          # Extract framework version
          FRAMEWORK_VERSION=$(pnpm list "${{ matrix.framework.frameworkPackage }}" --depth=0 --json | jq -r '.[0].dependencies["${{ matrix.framework.frameworkPackage }}"].version // .[0].devDependencies["${{ matrix.framework.frameworkPackage }}"].version')

          # Measure node_modules size (in bytes)
          NODE_MODULES_SIZE=$(du -sb node_modules | cut -f1)
          echo "Node modules size: $SIZE"

          # Clean and do production-only install
          rm -rf node_modules
          pnpm install --prod

          # Measure node_modules size production only (in bytes)
          NODE_MODULES_PROD_SIZE=$(du -sb node_modules | cut -f1)
          echo "Node modules prod size: $SIZE_PROD_ONLY"

          echo "${{ matrix.framework.displayName }} v${FRAMEWORK_VERSION} - Install Time Avg: ${AVG_INSTALL_TIME}ms, Install Time Min: ${MIN_INSTALL_TIME}ms, Install Time Max: ${MAX_INSTALL_TIME}ms, Size: ${NODE_MODULES_SIZE} bytes, Prod only: ${NODE_MODULES_PROD_SIZE} bytes"
          echo "{\"frameworkVersion\": \"$FRAMEWORK_VERSION\", \"avgInstallTimeMs\": $AVG_INSTALL_TIME, \"minInstallTimeMs\": $MIN_INSTALL_TIME, \"maxInstallTimeMs\": $MAX_INSTALL_TIME, \"nodeModulesSize\": $NODE_MODULES_SIZE, \"nodeModulesSizeProdOnly\": $NODE_MODULES_PROD_SIZE}" > install-stats.json

      - name: Upload install stats result
        uses: actions/upload-artifact@v4
        with:
          name: install-stats-${{ matrix.framework.name }}
          path: /tmp/framework-test/install-stats.json
          retention-days: 1

  # Build time measurements - parallel on fresh runners for fair comparison
  measure-build:
    needs: setup
    if: needs.setup.outputs.build-matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: ${{ fromJson(needs.setup.outputs.build-matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Measure ${{ matrix.framework.displayName }} build time
        run: |
          cp -r packages/${{ matrix.framework.package }} /tmp/framework-test
          cd /tmp/framework-test
          pnpm install

          START=$(date +%s%N)
          pnpm build
          END=$(date +%s%N)
          COLD=$((($END - $START) / 1000000))

          START=$(date +%s%N)
          pnpm build
          END=$(date +%s%N)
          WARM=$((($END - $START) / 1000000))

          # Calculate build output size
          BUILD_OUTPUT_SIZE=$(du -sb ${{ matrix.framework.buildOutputDir }} | cut -f1)

          echo "${{ matrix.framework.displayName }} - Cold: ${COLD}ms, Warm: ${WARM}ms, Build Output: ${BUILD_OUTPUT_SIZE} bytes"
          echo "{\"cold\": $COLD, \"warm\": $WARM, \"buildOutputSize\": $BUILD_OUTPUT_SIZE}" > build-time.json

      - name: Upload build time result
        uses: actions/upload-artifact@v4
        with:
          name: build-time-${{ matrix.framework.name }}
          path: /tmp/framework-test/build-time.json
          retention-days: 1

  # SSR benchmark measurements - parallel on fresh runners for fair comparison
  measure-ssr:
    needs: setup
    if: needs.setup.outputs.ssr-matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: ${{ fromJson(needs.setup.outputs.ssr-matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ${{ matrix.framework.displayName }}
        run: pnpm ${{ matrix.framework.buildScript }}

      - name: Run ${{ matrix.framework.displayName }} SSR benchmark
        run: pnpm --filter @framework-tracker/stats-generator run:ssr ${{ matrix.framework.package }}
        env:
          RUNNER_NAME: ubuntu-latest

      - name: Upload SSR stats result
        uses: actions/upload-artifact@v4
        with:
          name: ssr-stats-${{ matrix.framework.name }}
          path: packages/${{ matrix.framework.package }}/.ci-stats.json
          retention-days: 1

  # Collect measurements + generate stats
  generate-stats:
    needs: [setup, measure-install, measure-build, measure-ssr]
    if: always() && needs.setup.result == 'success' && (needs.measure-install.result == 'success' || needs.measure-build.result == 'success' || needs.measure-ssr.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Save CI stats
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          BASE_STATS=$(jq -n --arg ts "$TIMESTAMP" '{timingMeasuredAt: $ts, runner: "ubuntu-latest"}')

          jq -c '.[]' .github/frameworks.json | while read -r framework; do
            NAME=$(echo "$framework" | jq -r '.name')
            PACKAGE=$(echo "$framework" | jq -r '.package')
            DISPLAY_NAME=$(echo "$framework" | jq -r '.displayName')
            TYPE=$(echo "$framework" | jq -r '.type')

            STATS="$BASE_STATS"
            FRAMEWORK_VERSION=""

            # Starter framework stats (install + build)
            if [[ "$TYPE" == "starter" ]]; then
              INSTALL_FILE="artifacts/install-stats-$NAME/install-stats.json"
              if [[ -f "$INSTALL_FILE" ]]; then
                STATS=$(echo "$STATS" | jq --slurpfile install "$INSTALL_FILE" '. + $install[0]')
                FRAMEWORK_VERSION=$(jq -r '.frameworkVersion' "$INSTALL_FILE")
              fi

              BUILD_FILE="artifacts/build-time-$NAME/build-time.json"
              if [[ -f "$BUILD_FILE" ]]; then
                STATS=$(echo "$STATS" | jq --slurpfile build "$BUILD_FILE" '. + {coldBuildTimeMs: $build[0].cold, warmBuildTimeMs: $build[0].warm, buildOutputSize: $build[0].buildOutputSize}')
              fi
            fi

            # App framework stats (SSR benchmarks)
            if [[ "$TYPE" == "app" ]]; then
              SSR_FILE="artifacts/ssr-stats-$NAME/.ci-stats.json"
              if [[ -f "$SSR_FILE" ]]; then
                STATS=$(echo "$STATS" | jq --slurpfile ssr "$SSR_FILE" '. + {frameworkVersion: $ssr[0].frameworkVersion, ssrOpsPerSec: $ssr[0].ssrOpsPerSec, ssrAvgLatencyMs: $ssr[0].ssrAvgLatencyMs, ssrSamples: $ssr[0].ssrSamples, ssrBodySizeKb: $ssr[0].ssrBodySizeKb, ssrDuplicationFactor: $ssr[0].ssrDuplicationFactor}')
                FRAMEWORK_VERSION=$(jq -r '.frameworkVersion // empty' "$SSR_FILE")
              fi
            fi

            echo "$DISPLAY_NAME v$FRAMEWORK_VERSION stats: $STATS"

            # Create directories
            mkdir -p "packages/$PACKAGE"
            mkdir -p "packages/$PACKAGE/stats"

            # Save to versioned file if we have a version
            if [[ -n "$FRAMEWORK_VERSION" && "$FRAMEWORK_VERSION" != "null" ]]; then
              echo "$STATS" > "packages/$PACKAGE/stats/$FRAMEWORK_VERSION.json"
            fi

            # Always update .ci-stats.json with latest
            echo "$STATS" > "packages/$PACKAGE/.ci-stats.json"
          done

      - name: Collect stats
        run: pnpm collect:stats

      - name: Format
        run: pnpm format

      - name: Create Pull Request
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit"
            exit 0
          fi

          git checkout -B automated-stats-update
          git add packages/
          git commit -m "Update CI stats and generated stats after starter changes"
          git push --force-with-lease origin automated-stats-update

          if ! gh pr list --head automated-stats-update --state open | grep -q .; then
            gh pr create \
              --title "Update CI stats and generated stats after starter changes" \
              --body "Automated stats update triggered by changes to starter packages.

          Includes:
          - CI build time measurements (.ci-stats.json)
          - Versioned stats history (stats/<version>.json)
          - Generated framework comparison stats

          This PR was automatically created and will auto-merge if all checks pass." \
              --base main \
              --head automated-stats-update
          else
            echo "PR already exists, updated with new commits"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Generate Stats

on:
  push:
    branches: [main]
    paths:
      - 'packages/starter-*/**'
      - 'packages/stats-generator/**'
      - '.github/workflows/generate-stats.yml'
      - 'package.json'

jobs:
  # Install time measurements run in parallel on fresh runners for fair comparison
  next-install:
    runs-on: ubuntu-latest
    outputs:
      time: ${{ steps.measure.outputs.time }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Measure Next.js install time
        id: measure
        run: |
          cp -r packages/starter-next-js /tmp/next-test
          cd /tmp/next-test
          START=$(date +%s%N)
          pnpm install
          END=$(date +%s%N)
          ELAPSED=$((($END - $START) / 1000000))
          echo "time=$ELAPSED" >> $GITHUB_OUTPUT
          echo "Next.js install time: ${ELAPSED}ms"

  react-router-install:
    runs-on: ubuntu-latest
    outputs:
      time: ${{ steps.measure.outputs.time }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Measure React Router install time
        id: measure
        run: |
          cp -r packages/starter-react-router /tmp/react-router-test
          cd /tmp/react-router-test
          START=$(date +%s%N)
          pnpm install
          END=$(date +%s%N)
          ELAPSED=$((($END - $START) / 1000000))
          echo "time=$ELAPSED" >> $GITHUB_OUTPUT
          echo "React Router install time: ${ELAPSED}ms"

  tanstack-install:
    runs-on: ubuntu-latest
    outputs:
      time: ${{ steps.measure.outputs.time }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Measure TanStack Start install time
        id: measure
        run: |
          cp -r packages/starter-tanstack-start-react /tmp/tanstack-test
          cd /tmp/tanstack-test
          START=$(date +%s%N)
          pnpm install
          END=$(date +%s%N)
          ELAPSED=$((($END - $START) / 1000000))
          echo "time=$ELAPSED" >> $GITHUB_OUTPUT
          echo "TanStack Start install time: ${ELAPSED}ms"

  nuxt-install:
    runs-on: ubuntu-latest
    outputs:
      time: ${{ steps.measure.outputs.time }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Measure Nuxt install time
        id: measure
        run: |
          cp -r packages/starter-nuxt /tmp/nuxt-test
          cd /tmp/nuxt-test
          START=$(date +%s%N)
          pnpm install
          END=$(date +%s%N)
          ELAPSED=$((($END - $START) / 1000000))
          echo "time=$ELAPSED" >> $GITHUB_OUTPUT
          echo "Nuxt install time: ${ELAPSED}ms"

  # Main job that measures builds and generates stats
  generate-stats:
    runs-on: ubuntu-latest
    needs: [next-install, react-router-install, tanstack-install, nuxt-install]

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Measure Next.js builds
        id: next
        run: |
          # Cold build
          START=$(date +%s%N)
          pnpm build:next
          END=$(date +%s%N)
          COLD=$((($END - $START) / 1000000))

          # Warm build
          START=$(date +%s%N)
          pnpm build:next
          END=$(date +%s%N)
          WARM=$((($END - $START) / 1000000))

          echo "cold=$COLD" >> $GITHUB_OUTPUT
          echo "warm=$WARM" >> $GITHUB_OUTPUT
          echo "Next.js - Cold: ${COLD}ms, Warm: ${WARM}ms"

      - name: Measure React Router builds
        id: react_router
        run: |
          # Cold build
          START=$(date +%s%N)
          pnpm build:react-router
          END=$(date +%s%N)
          COLD=$((($END - $START) / 1000000))

          # Warm build
          START=$(date +%s%N)
          pnpm build:react-router
          END=$(date +%s%N)
          WARM=$((($END - $START) / 1000000))

          echo "cold=$COLD" >> $GITHUB_OUTPUT
          echo "warm=$WARM" >> $GITHUB_OUTPUT
          echo "React Router - Cold: ${COLD}ms, Warm: ${WARM}ms"

      - name: Measure TanStack Start builds
        id: tanstack
        run: |
          # Cold build
          START=$(date +%s%N)
          pnpm build:tanstack
          END=$(date +%s%N)
          COLD=$((($END - $START) / 1000000))

          # Warm build
          START=$(date +%s%N)
          pnpm build:tanstack
          END=$(date +%s%N)
          WARM=$((($END - $START) / 1000000))

          echo "cold=$COLD" >> $GITHUB_OUTPUT
          echo "warm=$WARM" >> $GITHUB_OUTPUT
          echo "TanStack Start - Cold: ${COLD}ms, Warm: ${WARM}ms"

      - name: Measure Nuxt builds
        id: nuxt
        run: |
          # Cold build
          START=$(date +%s%N)
          pnpm build:nuxt
          END=$(date +%s%N)
          COLD=$((($END - $START) / 1000000))

          # Warm build
          START=$(date +%s%N)
          pnpm build:nuxt
          END=$(date +%s%N)
          WARM=$((($END - $START) / 1000000))

          echo "cold=$COLD" >> $GITHUB_OUTPUT
          echo "warm=$WARM" >> $GITHUB_OUTPUT
          echo "Nuxt - Cold: ${COLD}ms, Warm: ${WARM}ms"

      - name: Save all CI stats
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          # Save Next.js stats
          mkdir -p packages/starter-next-js
          echo '{
            "installTimeMs": ${{ needs.next-install.outputs.time }},
            "coldBuildTimeMs": ${{ steps.next.outputs.cold }},
            "warmBuildTimeMs": ${{ steps.next.outputs.warm }},
            "timingMeasuredAt": "'$TIMESTAMP'",
            "runner": "ubuntu-latest"
          }' > packages/starter-next-js/.ci-stats.json

          # Save React Router stats
          mkdir -p packages/starter-react-router
          echo '{
            "installTimeMs": ${{ needs.react-router-install.outputs.time }},
            "coldBuildTimeMs": ${{ steps.react_router.outputs.cold }},
            "warmBuildTimeMs": ${{ steps.react_router.outputs.warm }},
            "timingMeasuredAt": "'$TIMESTAMP'",
            "runner": "ubuntu-latest"
          }' > packages/starter-react-router/.ci-stats.json

          # Save TanStack Start stats
          mkdir -p packages/starter-tanstack-start-react
          echo '{
            "installTimeMs": ${{ needs.tanstack-install.outputs.time }},
            "coldBuildTimeMs": ${{ steps.tanstack.outputs.cold }},
            "warmBuildTimeMs": ${{ steps.tanstack.outputs.warm }},
            "timingMeasuredAt": "'$TIMESTAMP'",
            "runner": "ubuntu-latest"
          }' > packages/starter-tanstack-start-react/.ci-stats.json

          # Save Nuxt stats
          mkdir -p packages/starter-nuxt
          echo '{
            "installTimeMs": ${{ needs.nuxt-install.outputs.time }},
            "coldBuildTimeMs": ${{ steps.nuxt.outputs.cold }},
            "warmBuildTimeMs": ${{ steps.nuxt.outputs.warm }},
            "timingMeasuredAt": "'$TIMESTAMP'",
            "runner": "ubuntu-latest"
          }' > packages/starter-nuxt/.ci-stats.json

      - name: Generate stats
        run: pnpm generate:stats

      - name: Format docs
        run: pnpm --filter @framework-tracker/docs format

      - name: Create Pull Request
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit"
            exit 0
          fi

          # Create or switch to branch
          git checkout -B automated-stats-update

          # Commit and push changes
          git add .
          git commit -m "Update CI stats and generated stats after starter changes"
          git push --force-with-lease origin automated-stats-update

          # Create PR if no open PR exists for this branch
          if ! gh pr list --head automated-stats-update --state open | grep -q .; then
            gh pr create \
              --title "Update CI stats and generated stats after starter changes" \
              --body "Automated stats update triggered by changes to starter packages.

          Includes:
          - CI build time measurements (.ci-stats.json)
          - Generated framework comparison stats

          This PR was automatically created and will auto-merge if all checks pass." \
              --base main \
              --head automated-stats-update
          else
            echo "PR already exists, updated with new commits"
          fi

          # Enable auto-merge and delete branch after merge
          gh pr merge automated-stats-update --auto --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
